version: 2

jobs:
  release:
    working_directory: ~/mongofn
    docker:
      - image: cimg/node
    steps:
      - checkout
      - run: |
          git config --global user.email "ahmetegesel@hotmail.com"
          git config --global user.name "Ahmet Egesel"
      - run: yarn
      - run:
          name: Run tests
          command: yarn run test
      - run: yarn run build
      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish

workflows:
  version: 2
  release:
    jobs:
      - release:
          filters:
            tags:
              only: /^\d+\.\d+\.\d+(-pre\.\d+)?$/
            branches:
              ignore: /.*/
