version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:14.15.3

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: yarn
      - run:
          name: Run tests
          command: yarn run test
  build:
    <<: *defaults
    steps:
      - run: yarn run build
  release:
    <<: *defaults
    steps:
      - run:
          name: "Versioning"
          command: |
            standard-version
      - run:
          name: "Pushing tags"
          command: |
            git push --follow-tags origin master
      - run:
          name: Publish to NPM
          command: |
            npm set //registry.npmjs.org/:_authToken=$NPM_TOKEN
            npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test
      - build:
          requires:
            - test
      - release:
          filters:
            branches:
              only: master
          requires:
            - build
